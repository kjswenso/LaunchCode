<!DOCTYPE html>
<html>
<head>
    <title>Build-a-Blog</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Blog</h1>
    <nav>
        <a href="newpost">Create New Post</a>
        <a href="/">Blog</a>
    </nav>
    
    {% with messages = get_flashed_messages(with_categories = True) %}
        <ul>
        {% for category, message in messages %}
            <li class="{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
    
    {% block content %}
    {% endblock %}
    
</body>
</html>

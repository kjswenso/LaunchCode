{% extends "base.html" %}

{% block content %}

<h2>Blog Posts</h2>

{% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

    
    {% for blog in blogs %}
    <h3><a href="/blog?id={{blog.id}}">{{blog.title}}</a></h3>
    <p><a href="/singleUser?id={{blog.owner.id}}">{{blog.owner.email}}</a></p>
    <article>{{blog.body}}</article>
    <hr />
    {% endfor %}


 {% endif %}

{% endblock %}
